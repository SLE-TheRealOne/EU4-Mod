 assist_advisor_natural_scientist_desc: "Allouer à §Y[Root.Adm_Advisor.GetName]§! du matériel, du personnel ainsi que des ressources supplémentaires lui permettrait de se focaliser sur ses compétences pour laisser libre cours à tout son talent"
