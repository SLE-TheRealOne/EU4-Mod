 reduce_development_costs_title: "--- Aide au développement"
 reduce_development_costs_desc: "Le principal problème n'est parfois pas d'avoir les ressources mais d'être capable de les dépenser ; le développement des provinces est facilité par un investissement plus important en ducat"
 create_officers_school_title:  "--- Créer une école d'officiers"
 create_officers_school_desc: "La professionalisation et la taille de nos armées poussent à uniformiser l'encadrement des troupes. \n Les stratégies, tactiques et ordres doivent pouvoir être transmis de la même façon à toutes les unités, terrestres ou navales, dans toutes les régions sous notre contrôle.\nCependant, diluer le pouvoir militaire parmis des gens du commun risquera de déplaire aux nobles"


 siege_artillery_title: "--- Axer notre artillerie sur le siège"
 siege_artillery_desc: "L'invasion de nos ennemis passera par l'éffondrement de leurs défenses. Boulets explosifs, canon rayés et munitions plus lourdes nous permettront de percer toutes les murailles"
 combat_artillery_title: "--- Axer notre artillerie sur le combat"
 combat_artillery_desc: "L'invasion de nos ennemis passera par l'éffondrement de leurs armées. Les boulets creux d'Henry Shrapnel nous permettront d'infliger de très importantes pertes à l'ennemi"

 align_army_ranks_and_medals_title: "--- Rangs et médailles"
 align_army_ranks_and_medals_desc: "S'il est donné, à tout soldat, la possibilité de gravir les échelons, nous aurons, sous peu, des officiers sortis du rang pleinement capables d'assurer l'encadrement des troupes et d'améliorer nos résultats tactiques. Tandis que récompenser la combativité par des décorations et médailles fournira le supplément nécessaire pour surpasser nos ennemis durant la bataille"

 improve_defenses_title: "--- Renforcer nos défenses"
 improve_defenses_desc: "Rendre nos forts plus robustes, mieux construits, mieux placés et plus garnis en hommes nous permettra de tenir les positions clefs dans nos futurs conflits"
