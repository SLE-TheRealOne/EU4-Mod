 building_embassy_01: "Ambassade I"
 building_embassy_01_desc: "A mesure que les frontières du monde s'étendent, il est plus que jamais nécessaire de savoir co-exister avec d'autres nations ... et de savoir s'en protéger. \n\n§MConditions de la province:§!\n  - Est la capitale\n  - Appartient à un état\n  - Dévelopement d'au moins 12\n  - Est prospère\n\n§MChaque niveau apporte:§!\n  - Déclin du prestige: §G-2.0%§!\n  - Impact sur relation diplomatique quand espion découvert: §G-2.0%§!\n  - Coût du bâtiment: §R+2.0%§!\n"
