 desc_crowded_army_country_modifier: "Tous ceux qui n'ont pu trouver une place dans nos armées suivent nos soldats en campagne ; ils tentent tout de même de participer mais ne figurent ni dans l'intendance ni dans les effectifs. Leur combativité est donc quasi-nulle bien qu'ils consomment des ressources" 
 desc_crowded_navy_country_modifier: "La frustration que génère le fait de rester à terre chez nos marins perturbe chaque visite d'un navire dans un port. Les rixes se multiplient et le ravitaillement n'est pas correctement assuré"
