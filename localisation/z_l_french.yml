 SLMod_events_ruler_namespace.1.title: "Effet de notre prestige"
 SLMod_events_ruler_namespace.1.desc: "Notre prestige est au plus haut : les nations mineures nous envient, nos concurrents nous respectent et nos ennemis sont fébriles. [Root.Monarch.GetName] sait maintenant mieux comment inspirer toutes ces émotions et gérer notre pouvoir."
 SLMod_events_ruler_namespace.1.a: "Bonne nouvelle !"

 SLMod_events_ruler_namespace.2.title: "Effets de forte légitimité"
 SLMod_events_ruler_namespace.2.desc: "[Root.Monarch.GetName] est pleinement légitime au yeux du monde. [Root.Monarch.GetSheHe] n'a plus de justifications à apporter ou d'honneur à défendre. Pour en arriver là, [Root.Monarch.GetSheHe] a su développer de nouveaux talents diplomatiques qui nous seront utiles pour le futur"
 SLMod_events_ruler_namespace.2.a: "Bonne nouvelle !"

 SLMod_events_ruler_namespace.3.title: "Effets de notre démonstration de force"
 SLMod_events_ruler_namespace.3.desc: "Nous avons fait démonstration de notre force et de notre capacité à, par la guerre, imposer notre volonté et notre vision ou à défendre notre territoire. [Root.Monarch.GetName] a su tirer des enseignements de ces succès et sera plus apte à les reproduire"
 SLMod_events_ruler_namespace.3.a: "Bonne nouvelle !"
