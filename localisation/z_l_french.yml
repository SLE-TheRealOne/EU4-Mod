 building_prime_ministry_01: "Ministère général I"
 building_prime_ministry_01_desc: "Alors que de plus en plus d'états sont intégrés à la nation, la décentralisation du pouvoir permet de renforcer l'éfficacité provinciale sans diminuer l'autorité de l'état \n\n§MConditions de la province:§!\n  - Dispose d'un siège au parlement\n  - Appartient à un état\n\n§MChaque niveau apporte:§!\n  - Coût du développement: §G-2.0%§!\n  - Coût du bâtiment: §R+2.0%§!\n"
