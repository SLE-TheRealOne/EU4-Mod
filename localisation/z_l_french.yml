 building_precision_workshop_01: "Atelier de précision I"
 building_precision_workshop_01_desc: "La volonté d'améliorer la fiabilité et les performances de l'armement, tout en réduisant son coût, amène à optimiser les pièces qui le composent en les rendant standard et interchangeables. La production devient alors industrielle et permet de soutenir les importantes armées. C'est dans l'Atelier de précision que sont conçus, réalisés et testés tous les instruments de vérification des armes, munitions et canon fabriqués"
