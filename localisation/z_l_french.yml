 SLMod_events_greedy_wealth_namespace.1.title: "Gestion difficile"
 SLMod_events_greedy_wealth_namespace.1.desc: "Les recettes du pays sont, réjouissons-en nous, très importantes. A tel point que spéculateurs, espions et autres ennemis déstabilisent notre marché et s'arrangent pour retourner cette bonne fortune contre nous"
 SLMod_events_greedy_wealth_namespace.1.z: "Notre monnaie se dévalue !"
 SLMod_events_greedy_wealth_namespace.1.z.tooltip: "L'effet du malus peut être doublé si §Y[Root.Monarch.GetName]§! est §Rcupide§! \n---------------------------"
 
 SLMod_events_greedy_wealth_namespace.2.title: "Dilution de l'administration"
 SLMod_events_greedy_wealth_namespace.2.desc: "Plus notre pays s'étend, plus le nombre de personne auxquelles nous devons faire confiance pour sa gestion augmente. Parmi eux, doit se trouver un groupe de crapules qui se servent en priorité avant de remplir nos caisses"
 SLMod_events_greedy_wealth_namespace.2.z: "Notre administration est corrompue !"
 SLMod_events_greedy_wealth_namespace.2.z.tooltip: "L'effet du malus peut être doublé si §Y[Root.Monarch.GetName]§! est une §Rcrapule§! \n---------------------------"
 
 SLMod_events_crowded_navy_namespace.1.title: "L'appel du large"
 SLMod_events_crowded_navy_namespace.1.desc: "De très nombreux hommes attendent impatiemment un navire sur lequel embarquer. Peut-être pourrions nous trouver, à toutes ces recrues potentielles, une activité ?"
 SLMod_events_crowded_navy_namespace.1.a: "Faisons les naviguer sous pavillon corsaire"
 SLMod_events_crowded_navy_namespace.1.b: "Attachons-nous à maintenir la tradition maritime"
 SLMod_events_crowded_navy_namespace.1.c: "Renforçons l'armée"
 SLMod_events_crowded_navy_namespace.1.d: "Les marins font toujours de bons marchands"
 SLMod_events_crowded_navy_namespace.1.z: "Et une bouteille de rhum !"
 
 SLMod_events_crowded_army_namespace.1.title: "L'ennemi fantôme"
 SLMod_events_crowded_army_namespace.1.desc: "Nous disposons de nombreuses recrues prêtes à en découdre mais d'aucun régiment pour les acceuillir. Peut-être pouvons-nous leur trouver un autre usage ?"
 SLMod_events_crowded_army_namespace.1.a: "Montrons au monde notre force"
 SLMod_events_crowded_army_namespace.1.b: "Attachons-nous à maintenir la tradition militaire"
 SLMod_events_crowded_army_namespace.1.c: "Organisons des exercices"
 SLMod_events_crowded_army_namespace.1.d: "Augmentons nos participations aux conflits étrangers"
 SLMod_events_crowded_army_namespace.1.d.tooltip: "Que ce soit pour faire démonstration de notre force ou affaiblir aujourd'hui les ennemis de demain, utilisons ces réserves"
 SLMod_events_crowded_army_namespace.1.z: "Il y aura de nombreux déçus"
 
 SLMod_events_nobility_disaster_namespace.1.title: "L'influence des nobles est catastrophique"
 SLMod_events_nobility_disaster_namespace.1.desc: "Les nobles ont acquis une telle influence que notre légitimité au pouvoir s'en trouve réduite. Ils préparent, de toute évidence un coup d'état. Nous devons réagir pour tenter de contenir ce désastre"
 SLMod_events_nobility_disaster_namespace.1.a: "Traitons le problème par la force"
 SLMod_events_nobility_disaster_namespace.1.a.tooltip: "Cette option est disponible car les réserves militaires sont d'au moins §G80%§! \n--------------------------- \n Saisissons domaines, armes et matériel de quelques meneurs de cette faction et procédons à quelques arrestations\n---------------------------"
 SLMod_events_nobility_disaster_namespace.1.b: "Réunissons nos soutiens à l'étranger"
 SLMod_events_nobility_disaster_namespace.1.b.tooltip: "Cette option est disponible car le prestige est d'au moins §G80§! \n--------------------------- \n Il est possible que les idées séditionnaires se soient étendues chez certains de nos voisins. Faisons appel à leur soutien pour saper l'influence de cette faction\n---------------------------"
 SLMod_events_nobility_disaster_namespace.1.c: "Faisons des contre-propositions"
 SLMod_events_nobility_disaster_namespace.1.c.tooltip: "Cette option est disponible car nous disposons, en réserve, d'au moins §Gun an§! de recettes fiscales \n --------------------------- \n Soudoyons les soutiens des meneurs de cette sédition, payons des informateurs qui nous donneront les informations nécessaires à saper leur influence et engageons des fauteurs de trouble pour semer la discorde dans cette faction\n---------------------------"
 SLMod_events_nobility_disaster_namespace.1.d: "Jouons la carte de la division"
 SLMod_events_nobility_disaster_namespace.1.d.tooltip: "Cette option est disponible car nous ne faisons face à §Gaucun autre désastre de faction§! \n--------------------------- \n Accordons des privilèges et avantages aux factions rivales ; elles s'occuperont alors de redresser la situation en notre faveur\n---------------------------"
 SLMod_events_nobility_disaster_namespace.1.z: "Nous n'avons aucune solution !"
 SLMod_events_nobility_disaster_namespace.1.z.tooltip: "==> Si le pays est en guerre : §R+2§! de lassitude de guerre \n==> Si l'avancée vers le désastre \"§YCoup d'Etat nobilitaire§!\" est inférieure à §Y50§! : §R+5§! d'avancée pour ce désastre \n ---------------------------"
 
