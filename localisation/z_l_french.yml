 building_spy_center_01: "Centre d'espionnage I"
 building_spy_center_01_desc: "La diplomatie nécessite parfois de savoir récupérer des informations précieuses auprès des bons contacts, aux bons moments et dans les bons endroits. Le Centre d'espionnage forme les diplomates en leur apprenant toutes les techniques et subterfuges nécessaires \n\n§MConditions de la province:§!\n  - Appartient à un état\n\n§MChaque niveau apporte:§!\n  - Constit. de réseaux d'espionnage: §G+2.0%§!\n  - Efficacité du soutien aux rebelles: §G+2.0%§!\n  - Coût du bâtiment: §R+2.0%§!\n"
