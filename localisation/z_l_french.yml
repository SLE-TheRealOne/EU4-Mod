 SLMod_events_crowded_army_namespace.1.f.tooltip: "Organisons une grande parade et invitons les dignitaires, militaires de hauts rangs et autres ambassadeurs. Ils verront bien que notre armée compte parmis les plus puissantes du monde.\n"
