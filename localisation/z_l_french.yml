 desc_trade_steering_country_modifier: "Il y a toujours quelque chose à échanger dans un port ; une marchandise sans valeur quelque part peut très bien valoir une fortune à l'autre bout du monde. Naviguer : n'est-ce pas l'essence du commerce ?"
