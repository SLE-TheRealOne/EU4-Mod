 building_military_academy_01: "Académie militaire I"
 building_military_academy_01_desc: "Une école militaire où sont formés les officiers et dirigeants de nos armées permettra de diffuser les meilleures techniques dans les régiments, d'augmenter la discipline et de mieux retenir les leçons des victoires ou défaites\n\n§MConditions de la province:§!\n  - Appartient à un état\n  - Réserves militaires brutes d'au moins 7\n\n§MChaque niveau apporte:§!\n  - Déclin annuel de la tradition terrestre: §G-2.0%§!\n  - Tradition terrestre tirée des batailles: §G+2.0%§!\n  - Entraînement des troupes: §G+2.0%§!\n  - Perte annuelle de professionalisme: §G-2.0%§!\n  - Coût du bâtiment: §R+2.0%§!\n"
