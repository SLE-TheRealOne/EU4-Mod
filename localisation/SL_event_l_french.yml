 SLMod_events_crowded_navy_namespace.1.title: "L'appel du large"
 SLMod_events_crowded_navy_namespace.1.desc: "De très nombreux hommes attendent impatiemment un navire sur lequel embarquer. Peut-être pourrions nous trouver, à toutes ces recrues potentielles, une autre activité ?"
 SLMod_events_crowded_navy_namespace.1.a: "Faisons les naviguer sous pavillon corsaire"
 SLMod_events_crowded_navy_namespace.1.b: "Attachons-nous à maintenir la tradition maritime"
 SLMod_events_crowded_navy_namespace.1.c: "Renforçons l'armée"
 SLMod_events_crowded_navy_namespace.1.d: "Les marins font toujours de bons marchands"
 SLMod_events_crowded_navy_namespace.1.z: "Et une bouteille de rhum !"
 
 SLMod_events_crowded_army_namespace.1.title: "L'ennemi fantôme"
 SLMod_events_crowded_army_namespace.1.desc: "Nous disposons de nombreuses recrues prêtes à en découdre mais d'aucun régiment pour les acceuillir. Peut-être pouvons-nous leur trouver un autre usage ?"
 SLMod_events_crowded_army_namespace.1.a: "Faisons démonstration de notre force !"
 SLMod_events_crowded_army_namespace.1.a.tooltip: "Organisons une grande parade et invitons les dignitaires, militaires de hauts rangs et autres ambassadeurs. Ils verront bien que notre armée compte parmis les plus puissantes du monde.\n"
 SLMod_events_crowded_army_namespace.1.b: "Attachons-nous à maintenir la tradition militaire"
 SLMod_events_crowded_army_namespace.1.b.tooltip: "Se retrouver sans assignation ne doit pas démoraliser nos soldats. Continuons les rituels quotidiens qui permettent de garder l'esprit de corps"
 SLMod_events_crowded_army_namespace.1.c: "Organisons des exercices"
 SLMod_events_crowded_army_namespace.1.c.tooltip: "Dédions quelques compagnies à l'élaboration de nouveaux exercices et prorocoles d'entraintement. Nous pourrons ainsi rendre notre armée plus performante.\n"
 SLMod_events_crowded_army_namespace.1.d: "Augmentons nos participations aux conflits étrangers"
 SLMod_events_crowded_army_namespace.1.d.tooltip: "D'autres nations ont peut-être plus besoin que nous, en ce moment, de réserves militaires. Envoyons quelques compagnies en tant qu'observateurs ou conseillers. Que ce soit pour faire démonstration de notre force ou affaiblir aujourd'hui les ennemis de demain, il est fort à parier que notre réputation s'en verra améliorée.\n"
 SLMod_events_crowded_army_namespace.1.e: "Soldats ou ouvriers ?"
 SLMod_events_crowded_army_namespace.1.e.tooltip: "Troquons le fusil pour la pioche et envoyons quelques compagnies assurer les travaux d'infrastructure dans la province de §M[crowded_army_randomly_chosen_province_1.GetName]§! ; ainsi l'investissement en ressources non-humaines sera moins élevé\n"
 SLMod_events_crowded_army_namespace.1.f: "Faisons démonstration de notre force !"
 SLMod_events_crowded_army_namespace.1.f.tooltip: "Organisons une grande parade et invitons les dignitaires, militaires de hauts rangs et autres ambassadeurs. Ils verront bien que notre armée compte parmis les plus puissantes du monde.\n"
 SLMod_events_crowded_army_namespace.1.g: "Attachons-nous à maintenir la tradition militaire"
 SLMod_events_crowded_army_namespace.1.g.tooltip: "Se retrouver sans assignation ne doit pas démoraliser nos soldats. Continuons les rituels quotidiens qui permettent de garder l'esprit de corps"
 SLMod_events_crowded_army_namespace.1.h: "Organisons des exercices"
 SLMod_events_crowded_army_namespace.1.h.tooltip: "Dédions quelques compagnies à l'élaboration de nouveaux exercices et prorocoles d'entraintement. Nous pourrons ainsi rendre notre armée plus performante.\n"
 SLMod_events_crowded_army_namespace.1.i: "Augmentons nos participations aux conflits étrangers"
 SLMod_events_crowded_army_namespace.1.i.tooltip: "D'autres nations ont peut-être plus besoin que nous, en ce moment, de réserves militaires. Envoyons quelques compagnies en tant qu'observateurs ou conseillers. Que ce soit pour faire démonstration de notre force ou affaiblir aujourd'hui les ennemis de demain, il est fort à parier que notre réputation s'en verra améliorée.\n"
 SLMod_events_crowded_army_namespace.1.j: "Soldats ou ouvriers ?"
 SLMod_events_crowded_army_namespace.1.j.tooltip: "Troquons le fusil pour la pioche et envoyons quelques compagnies assurer les travaux d'infrastructure de §M[crowded_army_randomly_chosen_province_1.GetName]§! ; ainsi l'investissement en ressources non-humaines sera moins élevé\n"
 SLMod_events_crowded_army_namespace.1.k: "Réviser le manuel"
 SLMod_events_crowded_army_namespace.1.k.tooltip: "Entre deux périodes d'entrainement, nos soldats ne doivent pas perdre les bons réflexes de leur entrainement\n"
 SLMod_events_crowded_army_namespace.1.l: "Réviser le manuel"
 SLMod_events_crowded_army_namespace.1.l.tooltip: "Entre deux périodes d'entrainement, nos soldats ne doivent pas perdre les bons réflexes de leur entrainement\n"

 SLMod_events_institution_spread_namespace.1.title: "Adoption des institutions"
 SLMod_events_institution_spread_namespace.1.desc: "Nous avons, d'un côté, trop de retard par rapport aux autres pays sur l'adoption d'institutions et de l'autre, des régiments entiers de soldats inutilisés. L'équation est simple ; mettons à profit nos ressources militaires pour accélerer la diffusion"
 SLMod_events_institution_spread_namespace.1.a: "Détachons quelues compagnies pour lancer la machine"
 SLMod_events_institution_spread_namespace.1.b: "Nous bénéficions déjà de plusieurs sources : profitons en"
 SLMod_province_modifiers_institution_spread_boost_a: "§MPropagation militaire - Tactique§!"
 SLMod_province_modifiers_institution_spread_boost_b: "§MPropagation militaire - Stratégie§!"

 SLMod_events_prosperity_namespace.1.title: "Prospérité d'une province"
 SLMod_events_prosperity_namespace.1.desc: "L'état de §R[This.GetAreaName]§! jouit actuellement d'une période de prospérité dont les effets, pour les habitants de §M[This.GetName]§! sont particulièrement visibles : nous avons l'opportunité de pouvoir investir rapidement dans cette province"
 SLMod_events_prosperity_namespace.1.a: "Augmenter la valeur fiscale"
 SLMod_events_prosperity_namespace.1.b: "Augmenter la production"
 SLMod_events_prosperity_namespace.1.c: "Augmenter les réserves militaires"
 SLMod_events_prosperity_namespace.1.z: "Pas de personel disponible"
 SLMod_events_prosperity_namespace.1.z.toolip: "Malheureusement nous n'avons pas de compagnies vacantes qui pourraient être réaffectées à d'autre tâches"

 unique_buildings_banner_text: "Bâtiments uniques"

 SLMod_events_ruler_namespace.1.title: "Effet de notre prestige"
 SLMod_events_ruler_namespace.1.desc: "Notre prestige est au plus haut : les nations mineures nous envient, nos concurrents nous respectent et nos ennemis sont fébriles. [Root.Monarch.GetName] sait maintenant mieux comment inspirer toutes ces émotions et gérer notre pouvoir."
 SLMod_events_ruler_namespace.1.a: "Bonne nouvelle !"

 SLMod_events_ruler_namespace.2.title: "Effets de forte légitimité"
 SLMod_events_ruler_namespace.2.desc: "[Root.Monarch.GetName] est pleinement légitime au yeux du monde. [Root.Monarch.GetSheHe] n'a plus de justifications à apporter ou d'honneur à défendre. Pour en arriver là, [Root.Monarch.GetSheHe] a su développer de nouveaux talents diplomatiques qui nous seront utiles pour le futur"
 SLMod_events_ruler_namespace.2.a: "Bonne nouvelle !"

 SLMod_events_ruler_namespace.3.title: "Effets de notre démonstration de force"
 SLMod_events_ruler_namespace.3.desc: "Nous avons fait démonstration de notre force et de notre capacité à, par la guerre, imposer notre volonté et notre vision ou à défendre notre territoire. [Root.Monarch.GetName] a su tirer des enseignements de ces succès et sera plus apte à les reproduire"
 SLMod_events_ruler_namespace.3.a: "Bonne nouvelle !"
